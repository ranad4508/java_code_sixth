<!DOCTYPE html>
<html>
    <head>
        <title>Book Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <form action="viewbooks" method="GET">
            <table>
                <tr>
                    <td><input type="text" name="title" readonly/>Title</td>
                </tr>
                <tr>
                    <td><input type="text" name="category" readonly/>Category</td>
                </tr>
                <tr>
                    <td><input type="text" name="author" readonly/>Author</td>
                </tr>
                <tr>
                    <td><input type="text" name="publisher" readonly/>Publisher</td>
                </tr>
                <tr>
                    <td><input type="text" name="price" readonly/>Price</td>
                </tr>
            </table>
        </form>
    </body>
</html>
